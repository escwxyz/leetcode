name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Print path 
      run: echo ${PWD}  # Prints /home/runner/work/repo-name/repo-name
    - name: Change directory
      run: cd rust 
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
